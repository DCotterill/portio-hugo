{{ with .Site.Data.foundingStorySection }}
{{ if .enable }}
<section class="section founding-story" id="foundingSotru">
    <div class="founding-story__background_shape">
        <svg viewBox="0 0 1920 79">
            <path d="M0 0h1920v79L0 0z" data-name="Path 1450" />
        </svg>
    </div>
	<div class="container">
		<div class="row mb-5">
			<div class="col-lg-12">
				<div class="founding-story__header">
					{{ .title | markdownify }}
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-4">
				<div class="founding-story__item">
					<div class="founding-story__item-thumb">
						<img src="/images/team/mark-glover.jpg" alt="Mark image">
					</div>
<!--					<div class="blog-preview__item-content bg-white">-->
<!--						<h5 class="mb-0">-->
<!--							<a class="text-dark" href="{{ .Permalink }}">Bio</a>-->
<!--						</h5>-->
<!--					</div>-->
				</div>
			</div>
			<div class="col-lg-4">
				<div class="founding-story__item">
					<div class="founding-story__item-thumb">
						<img src="/images/team/jhm-york.png" alt="JoAnne image">
					</div>
<!--					<div class="blog-preview__item-content bg-white">-->
<!--						<h5 class="mb-0">-->
<!--							<a class="text-dark" href="{{ .Permalink }}">Bio</a>-->
<!--						</h5>-->
<!--					</div>-->
				</div>
			</div>
			<div class="col-lg-4">
				<div class="founding-story__header_button desktop">
					<a class="btn btn-outline-secondary  btn-zoom m-3" href="{{ .buttonTarget | absURL }}">Meet The Team</a>
				</div>
			</div>
		</div>
